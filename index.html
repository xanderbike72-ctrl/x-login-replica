<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 32px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .x-logo {
            font-size: 28px;
        }
        
        /* Main Content */
        .container {
            flex: 1;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .title {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 32px;
            line-height: 36px;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 14px 16px;
            border-radius: 9999px;
            border: 1px solid #536471;
            background-color: transparent;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .btn-google:hover, .btn-apple:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2f3336;
        }
        
        .divider span {
            padding: 0 16px;
            color: #fff;
            font-size: 15px;
            font-weight: 400;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 24px;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-label {
            position: absolute;
            top: -8px;
            left: 12px;
            background-color: #000;
            padding: 0 4px;
            font-size: 13px;
            color: #71767b;
            z-index: 1;
        }
        
        .input-field {
            width: 100%;
            padding: 18px 12px;
            font-size: 17px;
            background-color: transparent;
            border: 1px solid #2f3336;
            border-radius: 4px;
            color: #fff;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #1d9bf0;
        }
        
        .next-btn {
            width: 100%;
            padding: 14px;
            border-radius: 9999px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .next-btn:hover {
            background-color: #e6e6e6;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: center;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 15px;
            margin: 24px 0;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 32px;
            color: #71767b;
            font-size: 15px;
        }
        
        .signup-link {
            color: #1d9bf0;
            text-decoration: none;
            margin-left: 4px;
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 32px;
            text-align: center;
            color: #71767b;
            font-size: 13px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: #71767b;
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .title {
                font-size: 23px;
            }
            
            .btn, .next-btn {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-times"></i>
        </button>
        <div class="x-logo">
            <i class="fab fa-x-twitter"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Sign in to X</h1>
        
        <div class="button-group">
            <button class="btn btn-google" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <button class="btn btn-apple" onclick="signInWithApple()">
                <i class="fab fa-apple"></i>
                Sign in with Apple
            </button>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <div class="input-container">
                    <span class="input-label">Phone, email address, or username</span>
                    <input type="text" class="input-field" id="username" required>
                </div>
            </div>
            
            <button type="submit" class="next-btn">
                Next
            </button>
        </form>
        
        <a href="#" class="forgot-link" onclick="forgotPassword()">
            Forgot password?
        </a>
        
        <div class="signup-section">
            Don't have an account?
            <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Policy</a>
        </div>
        <div>© 2024 X Corp.</div>
    </div>
    
    <script>
        function goBack() {
            alert('Would go back to previous page');
        }
        
        function signInWithGoogle() {
            alert('Google sign in would open');
        }
        
        function signInWithApple() {
            alert('Apple sign in would open');
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            
            if (username === 'demo@x.com' || username === 'testuser' || username === 'admin') {
                // Show password screen
                showPasswordScreen();
            } else {
                alert('User not found. Try: demo@x.com, testuser, or admin');
            }
        }
        
        function showPasswordScreen() {
            document.querySelector('.container').innerHTML = `
                <h1 class="title">Enter your password</h1>
                
                <form id="passwordForm" onsubmit="checkPassword(event)">
                    <div class="form-group">
                        <div class="input-container">
                            <span class="input-label">Password</span>
                            <input type="password" class="input-field" id="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="next-btn">
                        Sign in
                    </button>
                </form>
                
                <a href="#" class="forgot-link" onclick="forgotPassword()">
                    Forgot password?
                </a>
                
                <div class="signup-section">
                    Don't have an account?
                    <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
                </div>
            `;
        }
        
        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === 'password123' || password === 'test123' || password === 'admin123') {
                alert('✅ Login successful! Welcome to X.');
                // In real app: window.location.href = '/home';
            } else {
                alert('❌ Incorrect password. Try: password123, test123, or admin123');
            }
        }
        
        function forgotPassword() {
            alert('Password reset would be sent to your email');
        }
        
        function signUp() {
            alert('Sign up form would open');
        }
        
        // Add ripple effect to buttons
        document.querySelectorAll('.btn, .next-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.7);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Add CSS for ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
