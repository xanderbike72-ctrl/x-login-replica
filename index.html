<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- UPDATED FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #0f1419;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 12px 0;
            margin-bottom: 40px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #0f1419;
            font-size: 22px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
        }
        
        .close-btn:hover {
            background-color: #f7f9f9;
        }
        
        .x-logo {
            font-size: 30px;
            color: #0f1419;
        }
        
        /* Main Content */
        .container {
            flex: 1;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding-top: 20px;
        }
        
        .title {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 36px;
            color: #0f1419;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 28px;
        }
        
        .btn {
            padding: 14px 16px;
            border-radius: 9999px;
            border: 1px solid #cfd9de;
            background-color: #fff;
            color: #0f1419;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 18px;
            color: #0f1419;
        }
        
        .btn:hover {
            background-color: #f7f9f9;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .divider span {
            padding: 0 12px;
            color: #536471;
            font-size: 14px;
            font-weight: 400;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 24px;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .input-field {
            width: 100%;
            padding: 20px 16px;
            font-size: 16px;
            background-color: #fff;
            border: 2px solid #cfd9de;
            border-radius: 8px;
            color: #0f1419;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #1d9bf0;
            box-shadow: 0 0 0 2px rgba(29, 155, 240, 0.2);
        }
        
        .input-label {
            position: absolute;
            top: -12px;
            left: 10px;
            background-color: #fff;
            padding: 0 8px;
            font-size: 12px;
            color: #536471;
            z-index: 1;
        }
        
        .next-btn {
            width: 100%;
            padding: 16px;
            border-radius: 9999px;
            border: none;
            background-color: #0f1419;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.2s;
        }
        
        .next-btn:hover {
            background-color: #272c30;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: center;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 15px;
            margin: 24px 0;
            padding: 12px;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 32px;
            color: #0f1419;
            font-size: 15px;
            padding: 16px;
        }
        
        .signup-link {
            color: #1d9bf0;
            text-decoration: none;
            margin-left: 4px;
            font-weight: 600;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #536471;
            font-size: 13px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .footer-links a {
            color: #536471;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            body {
                padding: 16px;
            }
            
            .title {
                font-size: 23px;
                margin-bottom: 32px;
            }
            
            .btn, .next-btn {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="close-btn" onclick="handleClose()">
            <i class="fas fa-times"></i>
        </button>
        <div class="x-logo">
            <i class="fab fa-x-twitter"></i>
        </div>
    </div>
    
    <div class="container">
        <h1 class="title">Sign in to X</h1>
        
        <div class="button-group">
            <button class="btn" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <button class="btn" onclick="signInWithApple()">
                <i class="fab fa-apple"></i>
                Sign in with Apple
            </button>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <div class="input-container">
                    <span class="input-label">Phone, email address, or username</span>
                    <input type="text" class="input-field" id="username" required>
                </div>
            </div>
            
            <button type="submit" class="next-btn">
                Next
            </button>
        </form>
        
        <a href="#" class="forgot-link" onclick="forgotPassword()">
            Forgot password?
        </a>
        
        <div class="signup-section">
            Don't have an account?
            <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#" onclick="showTerms()">Terms of Service</a>
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
            <a href="#" onclick="showCookies()">Cookie Policy</a>
        </div>
        <div>Â© 2024 X Corp.</div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const validUsers = ['demo@x.com', 'testuser', 'admin'];
            
            if (validUsers.includes(username)) {
                showPasswordScreen(username);
            } else {
                alert('Try: demo@x.com, testuser, or admin');
            }
        }
        
        function showPasswordScreen(username) {
            document.querySelector('.container').innerHTML = `
                <h1 class="title">Enter your password</h1>
                <div style="color: #536471; margin-bottom: 24px; font-size: 15px;">
                    Enter your password for <strong>${username}</strong>
                </div>
                <form id="passwordForm" onsubmit="checkPassword(event, '${username}')">
                    <div class="form-group">
                        <div class="input-container">
                            <span class="input-label">Password</span>
                            <input type="password" class="input-field" id="password" required>
                        </div>
                    </div>
                    <button type="submit" class="next-btn">Sign in</button>
                </form>
                <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot password?</a>
                <div class="signup-section">
                    Don't have an account?
                    <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
                </div>
            `;
        }
        
        function checkPassword(event, username) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const validPasswords = {
                'demo@x.com': 'password123',
                'testuser': 'test123',
                'admin': 'admin123'
            };
            
            if (validPasswords[username] === password) {
                document.querySelector('.container').innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <div style="font-size: 60px; color: #00ba7c; margin-bottom: 24px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 style="font-size: 24px; margin-bottom: 16px;">Login Successful!</h2>
                        <p style="color: #536471; margin-bottom: 32px;">Welcome back to X, ${username}!</p>
                        <button class="next-btn" onclick="goToHome()">Continue to X</button>
                    </div>
                `;
            } else {
                alert('Try: ' + (validPasswords[username] || 'password123'));
            }
        }
        
        function handleClose() { alert('Close'); }
        function signInWithGoogle() { alert('Google sign in'); }
        function signInWithApple() { alert('Apple sign in'); }
        function forgotPassword() { alert('Forgot password'); }
        function signUp() { alert('Sign up'); }
        function goToHome() { alert('Go to home'); }
        function showTerms() { alert('Terms'); }
        function showPrivacy() { alert('Privacy'); }
        function showCookies() { alert('Cookies'); }
    </script>
</body>
</html>
