<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Import Firebase (NEW VERSION) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
                 sendPasswordResetEmail, signInWithPopup, GoogleAuthProvider,
                 onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNdukoYz1AkBejxWs_f_aXtdo_IfjMrYw",
            authDomain: "x-login-replica.firebaseapp.com",
            projectId: "x-login-replica",
            storageBucket: "x-login-replica.firebasestorage.app",
            messagingSenderId: "141987953948",
            appId: "1:141987953948:web:3df9205832a54898630ed9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Make auth available globally
        window.auth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.signInWithPopup = signInWithPopup;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.onAuthStateChanged = onAuthStateChanged;
        
        console.log('Firebase initialized successfully!');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 16px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }
        
        .x-logo-small {
            font-size: 26px;
            color: #fff;
        }
        
        .container {
            flex: 1;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding-top: 12px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 34px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .btn {
            padding: 12px 16px;
            border-radius: 9999px;
            border: 1px solid #cfd9de;
            background-color: #fff;
            color: #0f1419;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            width: 100%;
            height: 44px;
        }
        
        .btn i, .btn svg {
            margin-right: 10px;
        }
        
        .btn:hover {
            background-color: #f7f9f9;
        }
        
        .icon-img {
            width: 18px;
            height: 18px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 16px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2f3336;
        }
        
        .divider span {
            padding: 0 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 12px;
            font-size: 16px;
            background-color: transparent;
            border: 1px solid #2f3336;
            border-radius: 4px;
            color: #fff;
            outline: none;
            height: 52px;
        }
        
        .input-field:focus {
            border-color: #1d9bf0;
        }
        
        .next-btn {
            width: 100%;
            padding: 14px 16px;
            border-radius: 9999px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 4px;
            transition: background-color 0.2s;
            height: 44px;
        }
        
        .next-btn:hover {
            background-color: #e6e6e6;
        }
        
        .forgot-link {
            display: block;
            text-align: center;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 14px;
            margin: 18px 0;
            padding: 10px;
            font-weight: 400;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 24px;
            color: #71767b;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .signup-link {
            color: #1d9bf0;
            text-decoration: none;
            margin-left: 3px;
            font-weight: 400;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #2f3336;
            text-align: center;
            color: #71767b;
            font-size: 12px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .footer-links a {
            color: #71767b;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Message styles */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background-color: #00ba7c;
            color: white;
            display: block;
        }
        
        .error-message {
            background-color: #f4212e;
            color: white;
            display: block;
        }
        
        .loading-message {
            background-color: #1d9bf0;
            color: white;
            display: block;
        }
        
        @media (max-width: 500px) {
            body {
                padding: 12px;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .btn, .next-btn {
                padding: 11px 16px;
                height: 42px;
            }
            
            .input-field {
                padding: 13px 12px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="handleClose()">
            <i class="fas fa-times"></i>
        </button>
        <div class="x-logo-small">
            <i class="fab fa-x-twitter"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Sign in to X</h1>
        
        <!-- Messages -->
        <div id="message" class="message"></div>
        
        <!-- Sign in buttons -->
        <div class="button-group">
            <button class="btn" onclick="signInWithGoogle()">
                <svg class="icon-img" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            <button class="btn" onclick="signInWithApple()">
                <svg class="icon-img" viewBox="0 0 24 24">
                    <path fill="#000000" d="M14.94,5.19A4.38,4.38,0,0,0,16,2,4.44,4.44,0,0,0,13,3.52,4.17,4.17,0,0,0,12,6.61,3.69,3.69,0,0,0,14.94,5.19Zm2.52,7.44a4.51,4.51,0,0,1,2.16-3.81,4.66,4.66,0,0,0-3.66-2c-1.56-.16-3,.91-3.83.91s-2-.89-3.3-.87A4.92,4.92,0,0,0,4.69,9.39C2.93,12.45,4.24,17,6,19.47,6.8,20.68,7.8,22.05,9.12,22s1.75-.76,3.28-.76,2,.76,3.3.73,2.22-1.24,3.06-2.45a11,11,0,0,0,1.38-2.85A4.41,4.41,0,0,1,17.46,12.63Z"/>
                </svg>
                Sign in with Apple
            </button>
        </div>
        
        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- Login form -->
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="input-field" id="email" placeholder="Email address" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="input-field" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="next-btn">
                Sign in
            </button>
        </form>
        
        <!-- Forgot password link -->
        <a href="#" class="forgot-link" onclick="forgotPassword()">
            Forgot password?
        </a>
        
        <!-- Sign up section -->
        <div class="signup-section">
            Don't have an account?
            <a href="#" class="signup-link" onclick="showSignUp()">Sign up</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#" onclick="showTerms()">Terms of Service</a>
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
            <a href="#" onclick="showCookies()">Cookie Policy</a>
        </div>
        <div>© 2024 X Corp.</div>
    </div>
    
    <script>
        // Message display function
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type + '-message';
            messageEl.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Hide message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Wait for Firebase to load
        document.addEventListener('DOMContentLoaded', function() {
            // Email/password sign in
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                showMessage('Signing in...', 'loading');
                
                try {
                    // ✅ REAL AUTHENTICATION with Firebase
                    const userCredential = await signInWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;
                    
                    // Clear password field for security
                    document.getElementById('password').value = '';
                    
                    // Show success
                    showMessage(`Welcome back, ${user.email}!`, 'success');
                    
                    // Redirect to dashboard (simulated)
                    setTimeout(() => {
                        showMessage('Redirecting to X feed...', 'success');
                        // In real app: window.location.href = '/dashboard';
                    }, 2000);
                    
                } catch (error) {
                    // Clear password field on error
                    document.getElementById('password').value = '';
                    
                    // User-friendly error messages
                    let errorMessage = 'Sign in failed. ';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage += 'Too many attempts. Try again later.';
                            break;
                        default:
                            errorMessage += 'Please try again.';
                    }
                    
                    showMessage(errorMessage, 'error');
                    console.error('Firebase error:', error.code, error.message);
                }
            });
            
            // Listen for auth state changes
            if (window.onAuthStateChanged) {
                window.onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        console.log('User is signed in:', user.email);
                    } else {
                        console.log('User is signed out');
                    }
                });
            }
        });
        
        // Google Sign In
        async function signInWithGoogle() {
            if (!window.auth || !window.signInWithPopup || !window.GoogleAuthProvider) {
                showMessage('Firebase not loaded yet. Please wait.', 'error');
                return;
            }
            
            showMessage('Connecting to Google...', 'loading');
            
            try {
                const provider = new window.GoogleAuthProvider();
                const result = await window.signInWithPopup(window.auth, provider);
                const user = result.user;
                
                showMessage(`Welcome ${user.displayName || user.email}!`, 'success');
                
            } catch (error) {
                showMessage('Google sign in failed. Check console for details.', 'error');
                console.error('Google auth error:', error);
            }
        }
        
        // Apple Sign In
        async function signInWithApple() {
            showMessage('Apple sign in requires additional configuration in Firebase Console', 'error');
        }
        
        // Forgot password
        async function forgotPassword() {
            const email = prompt('Enter your email to reset password:');
            if (email) {
                try {
                    await window.sendPasswordResetEmail(window.auth, email);
                    showMessage('Password reset email sent! Check your inbox.', 'success');
                } catch (error) {
                    showMessage('Failed to send reset email: ' + error.message, 'error');
                }
            }
        }
        
        // Sign up
        function showSignUp() {
            const email = prompt('Enter email for new account:');
            const password = prompt('Enter password (min 6 characters):');
            
            if (email && password) {
                showMessage('Creating account...', 'loading');
                
                window.createUserWithEmailAndPassword(window.auth, email, password)
                    .then((userCredential) => {
                        showMessage('Account created! Please sign in.', 'success');
                        document.getElementById('email').value = email;
                        document.getElementById('password').value = '';
                    })
                    .catch((error) => {
                        let errorMsg = 'Account creation failed. ';
                        switch (error.code) {
                            case 'auth/email-already-in-use':
                                errorMsg = 'Email already in use.';
                                break;
                            case 'auth/invalid-email':
                                errorMsg = 'Invalid email address.';
                                break;
                            case 'auth/weak-password':
                                errorMsg = 'Password too weak (min 6 characters).';
                                break;
                            default:
                                errorMsg += error.message;
                        }
                        showMessage(errorMsg, 'error');
                    });
            }
        }
        
        // Other functions
        function handleClose() {
            if (confirm('Discard changes?')) {
                window.history.back();
            }
        }
        
        function showTerms() {
            alert('Terms of Service would display');
        }
        
        function showPrivacy() {
            alert('Privacy Policy would display');
        }
        
        function showCookies() {
            alert('Cookie Policy would display');
        }
        
        // Clear password field when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
