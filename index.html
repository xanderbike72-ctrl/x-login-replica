<!DOCTYPE html>
<html>
<head>
    <title>X Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="right-section">
        <div class="x-logo"><i class="fab fa-x-twitter"></i></div>
        <h1>Happening now</h1>
        <h2>Join today.</h2>
        
        <button class="btn btn-google"><i class="fab fa-google"></i> Sign up with Google</button>
        <button class="btn btn-apple"><i class="fab fa-apple"></i> Sign up with Apple</button>
        
        <div class="divider"><span>or</span></div>
        
        <button class="btn btn-create">Create account</button>
        
        <p class="terms">By signing up, you agree to the Terms of Service and Privacy Policy.</p>
        
        <h3>Already have an account?</h3>
        <button class="btn btn-login">Sign in</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
