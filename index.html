<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        
        /* Header - TIGHTER spacing */
        .header {
            display: flex;
            align-items: center;
            padding: 8px 0; /* Reduced */
            margin-bottom: 16px; /* Reduced */
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px; /* Smaller */
            width: 34px; /* Smaller */
            height: 34px; /* Smaller */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 12px; /* Reduced */
            cursor: pointer;
        }
        
        .back-btn:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }
        
        .x-logo-small {
            font-size: 26px; /* Smaller */
            color: #fff;
        }
        
        /* Main Content - TIGHTER spacing */
        .container {
            flex: 1;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding-top: 12px; /* Reduced */
        }
        
        .title {
            font-size: 28px; /* Slightly smaller */
            font-weight: 700;
            margin-bottom: 24px; /* Reduced */
            line-height: 34px; /* Tighter */
        }
        
        /* Buttons - TIGHTER spacing */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced from 14px */
            margin-bottom: 16px; /* Reduced */
        }
        
        .btn {
            padding: 12px 16px; /* Reduced top/bottom */
            border-radius: 9999px;
            border: 1px solid #cfd9de;
            background-color: #fff;
            color: #0f1419;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            width: 100%;
            height: 44px; /* Fixed height for consistency */
        }
        
        .btn i, .btn svg {
            margin-right: 10px; /* Reduced */
        }
        
        .btn:hover {
            background-color: #f7f9f9;
        }
        
        .icon-img {
            width: 18px;
            height: 18px;
        }
        
        /* Divider - TIGHTER spacing */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 16px 0; /* Reduced */
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2f3336;
        }
        
        .divider span {
            padding: 0 12px; /* Reduced */
            color: #fff;
            font-size: 14px; /* Slightly smaller */
            font-weight: 400;
        }
        
        /* Form - TIGHTER spacing */
        .form-group {
            margin-bottom: 20px; /* Reduced */
        }
        
        .input-field {
            width: 100%;
            padding: 14px 12px; /* Reduced */
            font-size: 16px;
            background-color: transparent;
            border: 1px solid #2f3336;
            border-radius: 4px;
            color: #fff;
            outline: none;
            height: 52px; /* Consistent height */
        }
        
        .input-field:focus {
            border-color: #1d9bf0;
        }
        
        .next-btn {
            width: 100%;
            padding: 14px 16px; /* Reduced */
            border-radius: 9999px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 4px; /* Reduced */
            transition: background-color 0.2s;
            height: 44px; /* Match button height */
        }
        
        .next-btn:hover {
            background-color: #e6e6e6;
        }
        
        /* Links - TIGHTER spacing */
        .forgot-link {
            display: block;
            text-align: center;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 14px; /* Slightly smaller */
            margin: 18px 0; /* Reduced */
            padding: 10px; /* Reduced */
            font-weight: 400;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 24px; /* Reduced */
            color: #71767b;
            font-size: 14px; /* Slightly smaller */
            font-weight: 400;
            line-height: 1.4; /* Tighter line height */
        }
        
        .signup-link {
            color: #1d9bf0;
            text-decoration: none;
            margin-left: 3px; /* Reduced */
            font-weight: 400;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        /* Footer - TIGHTER spacing */
        .footer {
            margin-top: 32px; /* Reduced */
            padding-top: 16px; /* Reduced */
            border-top: 1px solid #2f3336;
            text-align: center;
            color: #71767b;
            font-size: 12px; /* Smaller */
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Reduced */
            margin-bottom: 8px; /* Reduced */
        }
        
        .footer-links a {
            color: #71767b;
            text-decoration: none;
            font-size: 12px; /* Smaller */
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            body {
                padding: 12px;
            }
            
            .title {
                font-size: 24px; /* Adjusted */
                margin-bottom: 20px;
            }
            
            .btn, .next-btn {
                padding: 11px 16px; /* Slightly reduced */
                height: 42px;
            }
            
            .input-field {
                padding: 13px 12px;
                height: 48px;
            }
        }
        
        /* Apple icon should be black for visibility on white button */
        .apple-icon {
            fill: #000;
        }
        
        /* Container max width adjustment */
        @media (min-width: 400px) {
            .container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="handleClose()">
            <i class="fas fa-times"></i>
        </button>
        <div class="x-logo-small">
            <i class="fab fa-x-twitter"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Sign in to X</h1>
        
        <!-- Sign in buttons -->
        <div class="button-group">
            <button class="btn" onclick="signInWithGoogle()">
                <svg class="icon-img" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            <button class="btn" onclick="signInWithApple()">
                <svg class="icon-img" viewBox="0 0 24 24">
                    <path fill="#000000" d="M14.94,5.19A4.38,4.38,0,0,0,16,2,4.44,4.44,0,0,0,13,3.52,4.17,4.17,0,0,0,12,6.61,3.69,3.69,0,0,0,14.94,5.19Zm2.52,7.44a4.51,4.51,0,0,1,2.16-3.81,4.66,4.66,0,0,0-3.66-2c-1.56-.16-3,.91-3.83.91s-2-.89-3.3-.87A4.92,4.92,0,0,0,4.69,9.39C2.93,12.45,4.24,17,6,19.47,6.8,20.68,7.8,22.05,9.12,22s1.75-.76,3.28-.76,2,.76,3.3.73,2.22-1.24,3.06-2.45a11,11,0,0,0,1.38-2.85A4.41,4.41,0,0,1,17.46,12.63Z"/>
                </svg>
                Sign in with Apple
            </button>
        </div>
        
        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- Login form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="text" class="input-field" id="username" placeholder="Phone, email address, or username" required>
            </div>
            
            <button type="submit" class="next-btn">
                Next
            </button>
        </form>
        
        <!-- Forgot password link -->
        <a href="#" class="forgot-link" onclick="forgotPassword()">
            Forgot password?
        </a>
        
        <!-- Sign up section -->
        <div class="signup-section">
            Don't have an account?
            <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#" onclick="showTerms()">Terms of Service</a>
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
            <a href="#" onclick="showCookies()">Cookie Policy</a>
        </div>
        <div>Â© 2024 X Corp.</div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const validUsers = ['demo@x.com', 'testuser', 'admin'];
            
            if (validUsers.includes(username)) {
                showPasswordScreen(username);
            } else {
                alert('Try: demo@x.com, testuser, or admin');
            }
        }
        
        function showPasswordScreen(username) {
            document.querySelector('.container').innerHTML = `
                <h1 class="title">Enter your password</h1>
                <div style="color: #71767b; margin-bottom: 20px; font-size: 14px; text-align: center;">
                    Enter your password for <strong style="color: #fff;">${username}</strong>
                </div>
                <form id="passwordForm" onsubmit="checkPassword(event, '${username}')">
                    <div class="form-group">
                        <input type="password" class="input-field" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="next-btn">Sign in</button>
                </form>
                <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot password?</a>
                <div class="signup-section">
                    Don't have an account?
                    <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
                </div>
            `;
        }
        
        function checkPassword(event, username) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const validPasswords = {
                'demo@x.com': 'password123',
                'testuser': 'test123',
                'admin': 'admin123'
            };
            
            if (validPasswords[username] === password) {
                document.querySelector('.container').innerHTML = `
                    <div style="text-align: center; padding: 30px 0;">
                        <div style="font-size: 50px; color: #00ba7c; margin-bottom: 20px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 style="font-size: 22px; margin-bottom: 14px; color: #fff;">Login Successful!</h2>
                        <p style="color: #71767b; margin-bottom: 24px;">Welcome back to X, ${username}!</p>
                        <button class="next-btn" onclick="goToHome()">Continue to X</button>
                    </div>
                `;
            } else {
                alert('Try: ' + (validPasswords[username] || 'password123'));
            }
        }
        
        function handleClose() { alert('Close'); }
        function signInWithGoogle() { alert('Google sign in'); }
        function signInWithApple() { alert('Apple sign in'); }
        function forgotPassword() { alert('Forgot password'); }
        function signUp() { alert('Sign up'); }
        function goToHome() { alert('Go to home'); }
        function showTerms() { alert('Terms'); }
        function showPrivacy() { alert('Privacy'); }
        function showCookies() { alert('Cookies'); }
    </script>
</body>
</html>
