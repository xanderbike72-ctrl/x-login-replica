<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Centered X Logo */
        .logo-container {
            text-align: center;
            margin: 40px 0 60px 0;
        }
        
        .big-logo {
            font-size: 50px;
            color: #fff;
            margin-bottom: 20px;
        }
        
        /* Main Content */
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .title {
            font-size: 31px;
            font-weight: 700;
            margin-bottom: 32px;
            line-height: 36px;
            text-align: center;
        }
        
        /* Buttons with COLORED icons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 14px 16px;
            border-radius: 9999px;
            border: 1px solid #536471;
            background-color: #000;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 18px;
        }
        
        /* Google button with BLUE icon */
        .btn-google i {
            color: #4285F4; /* Google Blue */
        }
        
        /* Apple button with WHITE icon */
        .btn-apple i {
            color: #fff;
        }
        
        .btn:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2f3336;
        }
        
        .divider span {
            padding: 0 16px;
            color: #fff;
            font-size: 15px;
            font-weight: 400;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 32px;
        }
        
        .input-field {
            width: 100%;
            padding: 18px 12px;
            font-size: 17px;
            background-color: transparent;
            border: 1px solid #2f3336;
            border-radius: 4px;
            color: #fff;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #1d9bf0;
        }
        
        .next-btn {
            width: 100%;
            padding: 16px;
            border-radius: 9999px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }
        
        .next-btn:hover {
            background-color: #e6e6e6;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: center;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 15px;
            margin: 32px 0;
            padding: 12px;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 40px;
            color: #71767b;
            font-size: 15px;
        }
        
        .signup-link {
            color: #1d9bf0;
            text-decoration: none;
            margin-left: 4px;
            font-weight: 600;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid #2f3336;
            text-align: center;
            color: #71767b;
            font-size: 13px;
            width: 100%;
            max-width: 400px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .footer-links a {
            color: #71767b;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .title {
                font-size: 23px;
                margin-bottom: 24px;
            }
            
            .btn, .next-btn {
                padding: 12px 16px;
            }
            
            .big-logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Centered Big X Logo -->
    <div class="logo-container">
        <div class="big-logo">
            <i class="fab fa-x-twitter"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Sign in to X</h1>
        
        <!-- Sign in buttons with COLORED icons -->
        <div class="button-group">
            <button class="btn btn-google" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <button class="btn btn-apple" onclick="signInWithApple()">
                <i class="fab fa-apple"></i>
                Sign in with Apple
            </button>
        </div>
        
        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- Login form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="text" class="input-field" id="username" placeholder="Phone, email address, or username" required>
            </div>
            
            <button type="submit" class="next-btn">
                Next
            </button>
        </form>
        
        <!-- Forgot password link -->
        <a href="#" class="forgot-link" onclick="forgotPassword()">
            Forgot password?
        </a>
        
        <!-- Sign up section -->
        <div class="signup-section">
            Don't have an account?
            <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-links">
            <a href="#" onclick="showTerms()">Terms of Service</a>
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
            <a href="#" onclick="showCookies()">Cookie Policy</a>
        </div>
        <div>Â© 2024 X Corp.</div>
    </div>
    
    <script>
        // Handle form submission
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            // Demo usernames
            const validUsers = ['demo@x.com', 'testuser', 'admin', 'user@example.com'];
            
            if (validUsers.includes(username)) {
                // Show password screen
                showPasswordScreen(username);
            } else {
                alert('User not found. Try: demo@x.com, testuser, admin, or user@example.com');
            }
        }
        
        // Show password screen
        function showPasswordScreen(username) {
            document.querySelector('.container').innerHTML = `
                <h1 class="title">Enter your password</h1>
                
                <div style="color: #71767b; margin-bottom: 24px; font-size: 15px; text-align: center;">
                    Enter your password for <strong style="color: #fff;">${username}</strong>
                </div>
                
                <form id="passwordForm" onsubmit="checkPassword(event, '${username}')">
                    <div class="form-group">
                        <input type="password" class="input-field" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="next-btn">
                        Sign in
                    </button>
                </form>
                
                <a href="#" class="forgot-link" onclick="forgotPassword()">
                    Forgot password?
                </a>
                
                <div class="signup-section">
                    Don't have an account?
                    <a href="#" class="signup-link" onclick="signUp()">Sign up</a>
                </div>
            `;
        }
        
        // Check password
        function checkPassword(event, username) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            // Demo passwords
            const validPasswords = {
                'demo@x.com': 'password123',
                'testuser': 'test123',
                'admin': 'admin123',
                'user@example.com': 'password'
            };
            
            if (validPasswords[username] === password) {
                // Show success
                document.querySelector('.container').innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <div style="font-size: 60px; color: #00ba7c; margin-bottom: 24px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 style="font-size: 24px; margin-bottom: 16px; color: #fff;">Login Successful!</h2>
                        <p style="color: #71767b; margin-bottom: 32px;">Welcome back to X, ${username}!</p>
                        <button class="next-btn" onclick="goToHome()">
                            Continue to X
                        </button>
                    </div>
                `;
            } else {
                alert('Incorrect password. Try: ' + (validPasswords[username] || 'password123'));
            }
        }
        
        // Other functions
        function signInWithGoogle() {
            alert('Google authentication would open here');
        }
        
        function signInWithApple() {
            alert('Apple authentication would open here');
        }
        
        function forgotPassword() {
            const email = prompt('Enter your email to reset password:');
            if (email) {
                alert(`Password reset link sent to ${email} (demo)`);
            }
        }
        
        function signUp() {
            alert('Sign up form would open');
        }
        
        function goToHome() {
            alert('Redirecting to X home feed...');
        }
        
        function showTerms() {
            alert('Terms of Service would display');
        }
        
        function showPrivacy() {
            alert('Privacy Policy would display');
        }
        
        function showCookies() {
            alert('Cookie Policy would display');
        }
    </script>
</body>
</html>
